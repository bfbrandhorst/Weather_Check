<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </link>
    <link href="https://api.openweathermap.org/data/2.5/forecast?lat=decfc900f74a3a313929a403ee57e25e">
    </link>
    <link
        href="http://api.openweathermap.org/geo/1.0/direct?q={city name},{state code},{country code}&limit={limit}&appid=decfc900f74a3a313929a403ee57e25e">
    </link>
    <link rel="stylesheet" href="./assets/css/style.css">
    </link>
</head>

<body>
    <header class="flex-header">
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-12 col-lg-3">
                <h2>Search for a City:</h2>
                <div>
                    <form id="searched-cities" class="mb-2">
                        <input id="city" class="form-input" type="search">
                        <button class="btn btn-info">Seacrh</button>
                </div>
            </div>
            <div class="col-12 col-lg-9"></div>
            <div class="seacrhHistoryContainer" id="history"></div>
        </div>
        <div class="todayContainer" id="today">
            <h3>Today's Weather</h3>
            <div class="today-weather"></div>
        </div>
        <div class="forecastContainer" id="forecast">
            <h4>5 - Day Forecast:</h4>
            <div class="five-day"></div>
        </div>
    </main>
    <script src="./assets/JavaScript/script.js"></script>
</body>

</html>
